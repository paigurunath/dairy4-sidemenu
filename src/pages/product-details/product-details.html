  <ion-navbar>
    <ion-title>product-details</ion-title>
    <!-- <button ion-button on-drag-right="" >
        <ion-icon name="card"></ion-icon>
      </button> -->

      <ion-buttons end>
          <button ion-button icon-only (tap)="goToRecharge();">
            <!-- <ion-icon ios="ios-options-outline" md="md-options"></ion-icon> -->
            <ion-icon name="card" ></ion-icon>
            Recharge
            <!-- <ion-icon name="ios-cart-outline">2</ion-icon> -->
  
  
            <!-- <ion-icon name="ios-cart-outline" style="position:relative; font-weight:bold; font-size:2em;" color="white">
              <ion-badge style="position:absolute; font-weight:bold; top:-5px; left:14px; font-size:10px; padding-left: 4px;padding-right: 4px;" color="danger">
                12
              </ion-badge>  
            </ion-icon> -->
          </button>
        </ion-buttons>
  </ion-navbar>

  
</ion-header>


<ion-content padding>
    <img [src]="productImage">

    <div>
      <button ion-button round small color="light" id="daily" (click)="addEvent($event)" [ngStyle]="{'background-color': buttonColor }" > Daily</button>
      <button ion-button round small color="light" id="alternative" (click)="addEvent($event)" [ngStyle]="{'background-color': buttonColor }" > Alternate Day</button>
      <button ion-button round small color="light" id="third" (click)="addEvent($event)" [ngStyle]="{'background-color': buttonColor }" > Every Third Day</button>
    </div>

    <p>Product Price {{productPrice}}</p>

    <div>
        <button ion-button small color="secondary" (click)="decrement()" >
          <ion-icon large name="remove-circle" ></ion-icon>
        </button>
        <span>
            {{currentNumber}}
        </span>
        <button ion-button small color="secondary" (click)="increment()" >
            <ion-icon large name="add-circle"  ></ion-icon>
        </button>
    </div>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row no-padding no-margin>
            <ion-col col-12 no-padding>
                <button ion-button full>Subscribe</button>
            </ion-col>
            
        </ion-row>
    </ion-grid>
</ion-footer>
